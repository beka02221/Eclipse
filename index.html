    function toggleBackground() {
        var body = document.body;
        var lampButton = document.querySelector('.lamp-button');
        if (body.classList.contains('aurora')) {
            body.classList.remove('aurora');
            lampButton.classList.remove('active');
        } else {
            body.classList.add('aurora');
            lampButton.classList.add('active');
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö

    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
    function setLanguage(lang) {
        fetch(`lang-${lang}.json`)
            .then(response => response.json())
            .then(translations => {
                document.querySelectorAll('[data-i18n]').forEach(elem => {
                    const key = elem.getAttribute('data-i18n');
                    if (translations[key]) {
                        elem.innerText = translations[key];
                    }
                });
                document.querySelectorAll('[placeholder]').forEach(elem => {
                    const key = elem.getAttribute('placeholder');
                    if (translations[key]) {
                        elem.setAttribute('placeholder', translations[key]);
                    }
                });
            });
    }

    document.getElementById('language-selector').addEventListener('change', (event) => {
        setLanguage(event.target.value);
    });

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —è–∑—ã–∫–∞

</script>
