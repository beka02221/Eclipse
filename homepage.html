<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Image Gallery</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif; /* –ó–∞–º–µ–Ω–∏–ª –Ω–∞ –æ–±—ã—á–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            background-color: #2e2e2e;
            transition: background-color 0.3s;
            color: #000000;
            text-align: center;
            margin-top: 50px;
        }

        .header {
            background-color: #96666200;
            color: rgb(255, 116, 109);
            padding: 20px;
            position: center;
            font-size: 3rem;
        }

        .post-form {
            background-color: rgb(255, 116, 109);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            border: none;
            overflow: hidden;
        }

        .card img {
            border-radius: 1px;
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
            padding: 10px;
        }

        .btn-custom {
            background-color: #3b5998;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #2a4276;
        }

        /* –ò–∑–º–µ–Ω–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∏–∫–æ–Ω–∫–∏ –¥–æ–º–∏–∫–∞ */
        .home-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(82, 82, 82, 0.7);
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            color: white;
            font-size: 20px; /* –£–º–µ–Ω—å—à–µ–Ω —Ä–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ */
            transition: background-color 0.3s;
        }

        .home-icon:hover {
            background-color: #3b3b3b;
        }

        .lamp-button {
            position: fixed;
            top: 20px; /* –ü–µ—Ä–µ–º–µ—â–µ–Ω–∞ –≤–≤–µ—Ä—Ö */
            right: 20px; /* –°–¥–≤–∏–Ω—É—Ç–∞ –Ω–µ–º–Ω–æ–≥–æ –≤–ø—Ä–∞–≤–æ */
            background-color: rgba(82, 82, 82, 0.7);
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.5s;
        }

        .lamp-button.active {
            background-color: #f0f0f0;
        }

        .lamp-button:before {
            content: 'üí°';
        }

        .aurora {
            background: linear-gradient(45deg, #ffffff, #ffffff);
            background-size: 400% 400%;
            animation: aurora 10s ease infinite;
        }

        @keyframes aurora {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        @media (max-width: 767px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

<div class="header">
    Eclipse
</div>

<div class="container mt-4 text-center">
    <select id="language-selector" class="form-control" style="max-width: 200px; margin: 0 auto;">
        <option value="en">English</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
    </select>
</div>

<div class="container mt-4">
    <div class="post-form">
        <form id="post-form">
            <h3 class="text-center">–°–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç</h3>
            <div class="form-group">
                <label for="name">–ò–º—è:</label>
                <input type="text" id="name" class="form-control" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
            </div>
            <div class="form-group">
                <label for="class">–ö–ª–∞—Å—Å:</label>
                <input type="text" id="class" class="form-control" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –∫–ª–∞—Å—Å">
            </div>
            <div class="form-group">
                <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
                <textarea id="description" class="form-control" required rows="3" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ"></textarea>
            </div>
            <input type="file" class="form-control mb-3" id="image" accept="image/*" required>
            <div class="text-center">
                <button type="button" class="btn btn-custom" onclick="upload()">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            </div>
        </form>
    </div>

    <div class="gallery" id="posts"></div>
</div>

<!-- –ò–∑–º–µ–Ω—ë–Ω–Ω–∞—è –∏–∫–æ–Ω–∫–∞ –¥–æ–º–∏–∫–∞ -->
<a class="home-icon" href="homepage.html">
    <i class="fas fa-home"></i>
</a>

<!-- –õ–∞–º–ø–æ—á–∫–∞ -->
<button class="lamp-button" onclick="toggleBackground()"></button>

<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>
<script>
    var firebaseConfig = {
        apiKey: "AIzaSyDj6o_BvyuXiHlop80SGA1UiG17XfhOnyE",
        authDomain: "blogs-957a9.firebaseapp.com",
        databaseURL: "https://blogs-957a9-default-rtdb.firebaseio.com",
        projectId: "blogs-957a9",
        storageBucket: "blogs-957a9.appspot.com",
        messagingSenderId: "160842509516",
        appId: "1:160842509516:web:7da2312ccc8f6277dc6669",
        measurementId: "G-5YGKQ3QP31"
    };
    firebase.initializeApp(firebaseConfig);

    function toggleBackground() {
        var body = document.body;
        var lampButton = document.querySelector('.lamp-button');
        if (body.classList.contains('aurora')) {
            body.classList.remove('aurora');
            lampButton.classList.remove('active');
        } else {
            body.classList.add('aurora');
            lampButton.classList.add('active');
        }
    }

    function upload() {
        var image = document.getElementById('image').files[0];
        var name = document.getElementById('name').value;
        var className = document.getElementById('class').value;
        var description = document.getElementById('description').value;

        if (!name || !className || !description || !image) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
            return;
        }

        var imageName = image.name;
        var storageRef = firebase.storage().ref('images/' + imageName);

        var uploadTask = storageRef.put(image);

        uploadTask.on('state_changed', function(snapshot) {
            var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            console.log("Upload is " + progress + "% done");
        }, function(error) {
            console.error("Error uploading image: ", error);
        }, function() {
            uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                var post = {
                    name: name,
                    class: className,
                    description: description,
                    imageURL: downloadURL
                };
                firebase.database().ref('blogs/').push(post);
                document.getElementById('post-form').reset();
            });
        });
    }

    function setLanguage() {
        var selectedLanguage = document.getElementById("language-selector").value;
        if (selectedLanguage === "ru") {
            document.querySelector('.header').textContent = 'Eclipse';
            document.querySelector('.post-form h3').textContent = '–°–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç';
            document.querySelector('label[for="name"]').textContent = '–ò–º—è:';
            document.querySelector('label[for="class"]').textContent = '–ö–ª–∞—Å—Å:';
            document.querySelector('label[for="description"]').textContent = '–û–ø–∏—Å–∞–Ω–∏–µ:';
            document.querySelector('.btn-custom').textContent = '–ó–∞–≥—Ä—É–∑–∏—Ç—å';
        } else {
            document.querySelector('.header').textContent = 'Eclipse';
            document.querySelector('.post-form h3').textContent = 'Create Post';
            document.querySelector('label[for="name"]').textContent = 'Name:';
            document.querySelector('label[for="class"]').textContent = 'Class:';
            document.querySelector('label[for="description"]').textContent = 'Description:';
            document.querySelector('.btn-custom').textContent = 'Upload';
        }
    }

    document.getElementById("language-selector").addEventListener("change", setLanguage);

    firebase.database().ref('blogs/').on('value', function(snapshot) {
        var postsContainer = document.getElementById('posts');
        postsContainer.innerHTML = '';
        snapshot.forEach(function(childSnapshot) {
            var postData = childSnapshot.val();
            var card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${postData.imageURL}" alt="Post Image">
                <div class="card-body">
                    <h5>${postData.name} (${postData.class})</h5>
                    <p>${postData.description}</p>
                </div>
            `;
            postsContainer.insertBefore(card, postsContainer.firstChild); // –ù–æ–≤—ã–µ –ø–æ—Å—Ç—ã –≤ –Ω–∞—á–∞–ª–æ
        });
    });
</script>
</body>
</html>
